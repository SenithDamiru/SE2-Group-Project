<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Hall</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .logo img {
            width: 50px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }

        .location {
            font-size: 18px;
        }

        /* Promo Banner */
        .promo-banner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        .promo-text {
            text-align: left;
        }

        .promo-text h1 {
            font-size: 32px;
            color: #FFD700;
        }

        .promo-text h2 {
            font-size: 24px;
            color: #FFF;
        }

        .promo-text p {
            font-size: 18px;
        }

        .ticket-info h3 {
            font-size: 36px;
            color: #FFD700;
        }

        /* Movies Section */
        .movies {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>

        </div>

        <div class="location">

        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies">

            <div class="movie"><img src="mission-impossible.jpg" alt="Mission Impossible"></div>

</body>
